options:
  platform:     psx
  basename:     SCUS_944.25
  # paths
  base_path:    .
  target_path:  SCUS_944.25
  asm_path:     game/asm/spyro2
  asset_path:   game/assets/spyro2
  src_path:     game/src/spyro2
  # compiler
  compiler: GCC # SN64
  # disasm/linker
  gp_value: 0x80066d38
  symbol_addrs_path: symbol_addrs.SCUS_944.25.txt
  undefined_funcs_auto_path: undefined_funcs_auto.SCUS_944.25.txt
  undefined_syms_auto_path:  undefined_syms_auto.SCUS_944.25.txt

  find_file_boundaries: yes

  use_legacy_include_asm: no
  migrate_rodata_to_functions: yes

  auto_decompile_empty_functions: no

  include_macro_inc: no # don't write macro.inc to rodata files

  section_order:
  - .rodata
  - .text
  - .data
  - .bss

# segments:
#   - [0x0, header]
#   - [0x80, bin]     # zero padding
#   - name:  main
#     type:  code
#     start: 0x00000800
#     vram:  0x80010000
#     subalign: 4
#     subsegments:
#       - [0x00000800, bin, start]
#       - [0x00001ADC, c, main]
#       - [0x00001d24, bin, rest]
#   - [0x57800] # end of file

segments:
  - [0x0, header]
  - [0x80, bin]     # zero padding
  - [0x800, bin, start]
  - name:  main
    type:  code
    start: 0x000022dc
    vram:  0x80011adc
    subalign: 4
    subsegments:
      - [0x000022dc, c, main]
      - [0x48310, bin, rest]
  - [0x57800] # end of file